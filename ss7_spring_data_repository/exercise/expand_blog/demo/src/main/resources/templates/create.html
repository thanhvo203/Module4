<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Blog </title>
</head>
<body>
<form method="post" action="/blog/create" th:object="${blog}">
    <table>
        <thead>
        <tr>
            <td>Title Blog</td>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Content Blog</td>
            <td><input type="text" th:field="*{content}"></td>
        </tr>
        <tr>
            <td>Author Blog</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Type Blog</td>
            <td><select th:field="*{typeBlog}">
                <option th:each="typeBlog , statTypeBlog : ${typeBlogs}"
                          th:text="${typeBlog.typeBlog}" th:value="${typeBlog.id}"></option>
            </select></td>
        </tr>
        <tr>
            <td>Date Write BLog</td>
            <td><input type="text" th:field="*{date}"></td>
        </tr>
        <tr>
            <td><button type="submit" value="Submit">Submit</button></td>
        </tr>
        </thead>
    </table>
</form>
</body>
</html>
