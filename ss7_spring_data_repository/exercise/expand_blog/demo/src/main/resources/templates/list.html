<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/blog/create}">Add new </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        TypeBlog
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li th:each="typeBlog , type: ${typeBlogs}"><a class="dropdown-item"
                                                                       th:href="@{/blog/search/{id}(id=${typeBlog.id})}"
                                                                       th:text="${typeBlog.typeBlog}"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="color: green" th:if="${message != null}" th:text="${message}"></div>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Title Blog</th>
        <th>Content Blog</th>
        <th>Author Blog</th>
        <th>Type Blog</th>
        <th>Date Write Blog</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog, blogStat: ${blogs}">
        <td th:text="${blogStat.count}"></td>
        <td th:text="${blog.getTitle()}"></td>
        <td th:text="${blog.getContent()}"></td>
        <td th:text="${blog.getAuthor()}"></td>
        <td th:text="${blog.typeBlog.typeBlog}"></td>
        <td th:text="${blog.getDate()}"></td>
        <td><a th:href="@{/blog/delete/{id}(id=${blog.getId()})}">Delete</a></td>
        <td><a th:href="@{/blog/edit/{id}(id=${blog.getId()})}">Edit</a></td>
        <td><a th:href="@{/blog/detail/{id}(id=${blog.getId()})}">Detail</a></td>
    </tr>
    </tbody>
</table>
<div class="d-flex">
    <a th:if="${blogs.hasPrevious()}"
       th:href="@{/blog/(page=${blogs.number - 1})}">Previous</a>
    <a th:if="${blogs.hasNext()}"
       th:href="@{/blog/(page=${blogs.number + 1})}">Next</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
