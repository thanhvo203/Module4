<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/product}">Back to List</a>
<form th:action="@{/product}" th:object="${carts}" method="post">
  <h3>Total Items: <span th:text="${carts.countItemQuantity()}"></span></h3>
  <h3>Total Products: <span th:text="${carts.countProductQuantity()}"></span></h3>
  <div style="color: green" th:if="${message != null}" th:text="${message}"></div>
  <table class="table">
    <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${carts.products}">
      <td th:text="${product.getKey().nameProduct}"></td>
      <td>
        <a th:href="@{/change/__${product.getKey().id}__(action='subtraction')}"
           th:text="${'-'}"></a>
        <span th:text="${product.getValue()}"></span>
        <a th:href="@{/change/__${product.getKey().id}__(action='addition')}"
           th:text="${'+'}"></a>
      </td>
      <td th:text="${product.getKey().getPriceProduct()}"></td>
      <td><a th:href="@{/delete/__${product.getKey().id}__(action='delete')}">Delete</a></td>
    </tr>
    <tr>
      <td>Total</td>
      <td></td>
      <td th:text="${carts.countTotalPayment()}"></td>
    </tr>
    </tbody>
  </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
