<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-3">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <input type="hidden" th:text="*{product.id}">
                <h5 class="card-title" th:text="*{product.nameProduct}"></h5>
                <p>Price</p>
                <p class="card-text" th:text="*{product.priceProduct}"></p>
                <a href="#" class="btn btn-primary">Buy</a>
            </div>
        </div>
    </div>
    <div class="col-9">
        <p>1.Tặng banner,  Thiệp (trị giá 100$) miễn phí</p>
        <p>2.Giảm ngay 50$ khi tạo dơn hàng online</p>
        <p>4. Giao miễn phí trong nội thành 63/63 tỉnh</p>
        <p>5. Giao gấp trong vòng 2 ngày</p>
        <p>6. Cam kết 100% hoàn lại tien nếu không hài lòng</p>
        <p>7. Cam kết xe mới</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
