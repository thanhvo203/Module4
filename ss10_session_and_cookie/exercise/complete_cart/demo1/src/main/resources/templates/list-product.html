<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/product/your-cart/}">Go to Your Cart</a>
<br>
<div style="color: green" th:if="${message != null}" th:text="${message}"></div>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Name Product</th>
        <th>Price</th>
        <th>Detail</th>
        <th>Add to Cart</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, productStat: ${products}">
        <td th:text="${productStat.count}"></td>
        <td th:text="${product.getNameProduct()}"></td>
        <td th:text="${product.getPriceProduct()}"></td>
        <td><a th:href="@{/product/detail/{id}(id=${product.getId()})}">Detail</a></td>
        <td><a th:href="@{/product/cart/{id}(id=${product.getId()})}">Add to cart</a></td>

    </tr>

    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
